<div class="w-full h-auto grid grid-cols-3 gap-[20px]">
  <div class="w-full h-auto bg-white rounded-lg p-[25px] shadow flex flex-col items-start justify-start gap-[10px] border-[1px] border-gray-100">
    <div class="w-full h-auto">
      <p class="text-left text-[22px] leading-[28px] text-[#6d6d6d] font-medium">
        Total Employees
      </p>
    </div>

    <div class="w-full h-auto flex items-center justify-between gap-[10px]">
      <p class="text-left text-[57px] leading-[64px] font-medium text-[#6d6d6d]">
        3,450
      </p>

      <div class="w-full h-auto flex items-center justify-center">
        <img 
          src="assets/images/svg/trending_up_blue_150px.svg"
          alt="Trending up icon"
          loading="lazy"
          class="w-auto h-full min-h-[80px] max-h-[80px]"
        />
      </div>
    </div>

    <div class="w-full h-auto flex items-center justify-between gap-[10px]">
      <p class="text-left text-[14px] leading-[20px] text-[#6d6d6d]">
        <span class="text-green-500 font-semibold">+2.5%</span> this month
      </p>

      <button
        type="button"
        class="w-full h-full min-w-[44px] max-w-[44px] min-h-[44px] max-h-[44px] rounded-full flex items-center justify-center bg-blue-500 cursor-pointer transition-all hover:opacity-85"
      >
        <img 
          src="assets/images/svg/add_white_24px.svg"
          alt="Add icon"
          loading="lazy"
        />
      </button>
    </div>
  </div>

  <div class="w-full h-auto bg-white rounded-lg p-[25px] shadow flex flex-col items-start justify-start gap-[10px] border-[1px] border-gray-100">
    <div class="w-full h-auto">
      <p class="text-left text-[22px] leading-[28px] text-[#6d6d6d] font-medium">
        Upcoming Anniversaries
      </p>
    </div>

    <div class="w-full h-auto">
      <p class="text-left text-[57px] leading-[64px] font-medium text-[#6d6d6d]">
        48
      </p>
    </div>

    <div class="w-full h-auto">
      <div class="w-full h-auto flex items-center justify-start gap-[10px]">
        <div class="w-full h-full min-w-[44px] max-w-[44px] min-h-[44px] max-h-[44px] rounded-full bg-gray-100">
          <img 
            src="assets/images/jpg/person.jpg"
            alt="Person image"
            loading="lazy"
            class="w-full h-full min-w-[44px] max-w-[44px] min-h-[44px] max-h-[44px] rounded-full object-cover object-center"
          />
        </div>

        <div class="w-full h-auto flex flex-col items-start justify-start">
          <p class="text-left text-[14px] leading-[20px] text-[#6d6d6d] font-semibold">
            John D
          </p>
          <p class="text-left text-[12px] leading-[16px] text-[#6d6d6d] font-semibold">
            Cash
          </p>
        </div>
      </div>
    </div>
  </div>

  <div class="w-full h-auto bg-white rounded-lg p-[25px] shadow flex flex-col items-start justify-start gap-[10px] border-[1px] border-gray-100">
    <div class="w-full h-auto">
      <p class="text-left text-[22px] leading-[28px] text-[#6d6d6d] font-medium">
        Upcoming Anniversaries
      </p>
    </div>

    <div class="w-full h-auto">

    </div>
  </div>

  <div class="w-full h-auto bg-white rounded-lg p-[25px] shadow flex flex-col items-start justify-start gap-[10px] border-[1px] border-gray-100 col-start-1 col-end-3">
    <div class="w-full h-auto">
      <p class="text-left text-[22px] leading-[28px] text-[#6d6d6d] font-medium">
        Team Performance Overview
      </p>
    </div>

    <div class="w-full h-auto">
        <apx-chart
        [series]="chartOptions.series"
        [chart]="chartOptions.chart"
        [xaxis]="chartOptions.xaxis"
      ></apx-chart>
    </div>
  </div>

  <div class="w-full h-auto bg-white rounded-lg p-[25px] shadow flex flex-col items-start justify-start gap-[10px] border-[1px] border-gray-100">
    <p>
      Widget 1
    </p>
  </div>

  <div class="w-full h-auto bg-white rounded-lg p-[25px] shadow flex flex-col items-start justify-start gap-[10px] border-[1px] border-gray-100 col-start-1 col-end-4">
    <p>
      Widget 1
    </p>
  </div>
</div>

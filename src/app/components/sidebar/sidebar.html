<div class="w-full h-auto min-h-screen max-h-screen flex flex-col items-start justify-start">
  <a 
    routerLink="/"
    class="w-full h-auto flex items-center justify-center p-[25px] cursor-pointer"
  >
    <img 
      src="assets/images/png/logo.png" 
      alt="Employee Management logo" 
      loading="lazy"
      class="w-full min-w-[200px] max-w-[200px] h-auto" 
    />
  </a>

  <div class="w-full h-auto min-h-[calc(100vh-127.34px)] max-h-[calc(100vh-127.34px)] overflow-y-auto px-[25px] pb-[25px] pt-[15px] flex flex-col items-start justify-start gap-[5px]">
    @for (sidebarItem of sidebarData; track $index) {
      @if (sidebarItem.link && sidebarItem.child.length < 1) {
        <app-sidebar-item 
          [activeIcon]="sidebarItem.activeIcon"
          [inactiveIcon]="sidebarItem.inactiveIcon"
          [label]="sidebarItem.label"
          [link]="sidebarItem.link"
          [isActive]="isActiveRoute(sidebarItem.link)"
          class="w-full h-auto"
        ></app-sidebar-item>
      } @else {
        <app-sidebar-item-multiple
          [activeIcon]="sidebarItem.activeIcon"
          [inactiveIcon]="sidebarItem.inactiveIcon"
          [label]="sidebarItem.label"
          [link]="sidebarItem.link"
          [isActive]="isActiveRoute('/report/payroll') || isActiveRoute('/report/attendance')"
          [child]="sidebarItem.child"
          class="w-full h-auto"
        ></app-sidebar-item-multiple>
      }
    }
  </div>
</div>

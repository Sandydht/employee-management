<div class="w-full h-auto flex flex-col items-start justify-start gap-[5px]">
  <label 
    [for]="id"
    class="text-left text-[14px] leading-[20px] text-black font-medium"
  >
    {{label}}
  </label>

  <input 
    [id]="id"
    [name]="id"
    [type]="type"
    [placeholder]="placeholder" 
    class="w-full h-auto min-h-[44px] max-h-[44px] border-[1px] px-[15px] py-[5px] rounded-lg text-left text-[12px] leading-[16px] text-black overflow-hidden focus:outline-0 focus-within:outline-0"
    [value]="value"
    (input)="onChange($event.target.value)"
    (blur)="onTouched()"
  />
</div>

<div class="w-full h-full fixed z-50 left-0 top-0 right-0 bottom-0">
  <div class="w-full min-h-screen max-h-screen bg-black opacity-30"></div>

  <div class="absolute left-0 top-0 right-0 bottom-0 flex items-center justify-center p-[25px]">
    <div class="w-full max-w-[500px] h-auto bg-white rounded-lg p-[25px] flex flex-col items-start justify-start gap-[25px]">
      <div class="w-full h-auto flex flex-col items-start justify-start gap-[5px]">
        <p class="text-left text-[22px] leading-[28px] font-semibold">
          {{title}}
        </p>
        <p class="text-left text-[16px] leading-[24px]">
          {{message}}
        </p>
      </div>

      <div class="w-full h-auto flex items-center justify-between gap-[15px]">
        <app-custom-button
          label="Cancel"
          buttonType="secondary"
          class="w-full h-auto"
          (eventClick)="onCancel()"
        ></app-custom-button>
        <app-custom-button
          label="Confirm"
          buttonType="primary"
          class="w-full h-auto"
          [isLoading]="isLoading || false"
          (eventClick)="onConfirm()"
        ></app-custom-button>
      </div>
    </div>
  </div>
</div>
